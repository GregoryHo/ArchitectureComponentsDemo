 * Shared file between builds so that they can all use the same dependencies and
 * maven repositories.
 **/
ext.deps = [:]
// dependencies versions defined
def versions = [:]
versions.androidGradlePlugin = "3.2.1"
versions.kotlin = "1.3.0"
versions.ktx = "0.3"
versions.coroutines = "1.0.0"
versions.supportLibrary = "1.0.0"
versions.constraintLayout = "1.1.2"
versions.lifecycle = "1.1.1"
versions.room = "2.1.0-alpha02"
versions.workManager = "1.0.0-alpha04"
versions.runner = "1.1.0-alpha4"
versions.espresso = "3.1.0-alpha4"
// dependencies defined
def deps = [:]
// Gradle
def gradle = [:]
gradle.android = "com.android.tools.build:gradle:$versions.androidGradlePlugin"
gradle.kotlin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.gradle = gradle
// Kotlin
def kotlin = [:]
// standard library
def stdLib = [:]
stdLib.common = "org.jetbrains.kotlin:kotlin-stdlib-common:$versions.kotlin"
stdLib.jdk8 = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
