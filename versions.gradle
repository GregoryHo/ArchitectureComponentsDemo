// ktx
kotlin.ktx = "androidx.corde:corde-ktx:$versions.ktx"
// coroutines
kotlin.coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
deps.kotlin = kotlin
// Android
def android = [:]
// Support
def support = [:]
support.appCompat = "androidx.appcompat:appcompat:$versions.supportLibrary"
support.supportV4 = "androidx.legacy:legacy-support-v4:$versions.supportLibrary"
support.design = "com.google.android.material:material:$versions.supportLibrary"
support.cardView = "androidx.cardview:cardview:$versions.supportLibrary"
support.constraint = "androidx.constraintlayout:constraintlayout:$versions.constraintLayout"
android.support = support
// Architecture components
def arch = [:]
// Room
def room = [:]
room.runtime = "androidx.room:room-runtime:$versions.room"
room.compiler = "androidx.room:room-compiler:$versions.room"
room.testing = "androidx.room:room-testing:$versions.room"
arch.room = room
android.arch = arch
deps.android = android
// Greg
// dependencies library path and versions defined
def gregPath = "greg.ns.library"
def gregVersions = [:]
gregVersions.fancyLogger = "1.1.8"
gregVersions.fastRecyclerView = "1.1.0"
def greg = [:]
greg.fancyLogger = "$gregPath:fancy-logger:$gregVersions.fancyLogger"
greg.fastRecyclerView = "$gregPath:fast-light-recyclerview:$gregVersions.fastRecyclerView"
deps.greg = greg
// ATSL
def atsl = [:]
atsl.runner = "androidx.test:runner:$versions.runner"
atsl.rules = "androidx.test:rules:$versions.runner"
deps.atsl = atsl
// Espresso
def espresso = [:]
espresso.core =  "androidx.test.espresso:espresso-core:$versions.espresso"
espresso.contrib = "androidx.test.espresso:espresso-contrib:$versions.espresso"
espresso.intents = "androidx.test.espresso:espresso-intents:$versions.espresso"
deps.espresso = espresso
ext.deps = deps

static def addRepos(RepositoryHandler handler) {
  handler.google()
  handler.jcenter()
  handler.mavenCentral()
  handler.maven {
    url 'https://dl.bintray.com/gregoryho/maven'
  }
}

ext.addRepos = this.&addRepos
